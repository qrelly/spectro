<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Spectro Demo</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic|Open+Sans:300,800" />
		<link rel="stylesheet" href="stylesheet/common.css" />
		<link rel="import" href="../spectro/spectro.html" />
		<script src="javascript/webcomponents.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../spectro/spectro.jquery.js"></script>
		<script>
			$(window).on('WebComponentsReady', function ( ) {
				$.get('scheme/article.xml', function (xml) {
					$('#article').spectro({ scheme: xml });
				});
			});
		</script>
	</head>
	<body>
		<main>
			<section id="content">
				<article class="aligned" id="article"></article>
			</section>
		</main>
	</body>
</html>
